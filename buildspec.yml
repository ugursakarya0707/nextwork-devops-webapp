version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo Initializing environment
      - export CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token --domain nextwork-domain --domain-owner 715841364973 --query authorizationToken --output text || { echo "Failed to get authorization token"; exit 1; })
  build:
    commands:
      - echo Build started on `date`
      - mvn -s settings.xml compile || { echo "Maven compile failed"; exit 1; }
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn -s settings.xml package || { echo "Maven package failed"; exit 1; }
artifacts:
  files:
    - target/nextwork-web-project.war
  discard-paths: no
